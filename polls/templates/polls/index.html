<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Stock</title>
</head>

<body>
    <h1>Stock</h1>
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
        </tr>
        {% for member in data %}
        <tr>
            <td>{{ member.id }}</td>
            <td>{{ member.name }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
